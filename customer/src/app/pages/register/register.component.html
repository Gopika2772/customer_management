<div class="login-container">
    <h2>Register</h2>
    <form (submit)="register()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="email" id="email" placeholder="Enter your Email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="password" id="password"
                placeholder="Enter your password" />
        </div>
        <div class="form-group">
            <label for="conpassword">Confirm Password</label>
            <input type="password" name="conpassword" [(ngModel)]="conpassword" id="conpassword"
                placeholder="confirm password" />
        </div>
        <button type="submit">Register</button>
    </form>
</div>
